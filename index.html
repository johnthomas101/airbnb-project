<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnb - Practice Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <header class="headerStyle">
            <div class="headerContent">
                <div class="headerButton">
                    <input class="buttonStyle" type="button" value="Homestay">
                </div>
                <div class="headerLinks">
                    <div class="singleLink">
                        INR
                    </div>
                    <div class="singleLink">
                        Help
                    </div>
                    <div class="singleLink">
                        Login
                    </div>
                    <div class="singleLink">
                        Sign Up
                    </div>
                </div>
            </div>
        </header>
        <section class="bodyStyle">
            <div class="bodyContent">
                <div class="verticalGap20"></div>
                <div class="headerRow">
                    Studio Apartment in Bandra
                </div>
                <div class="verticalGap10"></div>
                <div class="imageRow">
                    Image Section
                </div>
                <div class="verticalGap20"></div>
                <div class="spaceRow">
                    <div class="spaceHeader">
                        Space
                    </div>
                    <div class="spaceContent">
                        <table>
                            <tr>
                                <td>
                                    <img class="iconStyle" src="images/dummy.png"/>    
                                    Max People: 4
                                </td>
                                <td>Max People: 4</td>
                            </tr>
                            <tr>
                                <td>Max People: 4</td>
                                <td>Max People: 4</td>
                            </tr>
                            <tr>
                                <td>Max People: 4</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="verticalGap20"></div>
                <!-- <hr/> -->
                <div class="hrStyle"></div>
                <div class="verticalGap20"></div>
                <div class="amenitiesRow">
                    <table>
                        <tr>
                            <td>
                                <img class="iconStyle" src="images/dummy.png"/>    
                                Max People: 4
                            </td>
                            <td>Max People: 4</td>
                        </tr>
                        <tr>
                            <td>Max People: 4</td>
                            <td>Max People: 4</td>
                        </tr>
                        <tr>
                            <td>Max People: 4</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="verticalGap20"></div>
                <div class="hrStyle"></div>
                <div class="verticalGap20"></div>
                <div class="extraInfoRow">Extra Info</div>
                <div class="verticalGap20"></div>
                <div class="hrStyle"></div>
                <div class="verticalGap20"></div>
                <div class="rulesRow">Rules</div>
                <div class="verticalGap20"></div>
                <div class="hrStyle"></div>
                <div class="verticalGap20"></div>
                <div class="contactRow">
                    <input class="inputBox" type="text" placeholder="Name"/>
                    <input class="inputBox" type="text" placeholder="Email"/>
                    <input class="inputBox" type="text" placeholder="Msg"/>
                </div>
                <div class="verticalGap20"></div>
            </div>
        </section>
        <footer class="footerStyle">
            <div class="footerContent">
                Footer
            </div>
        </footer>
    </section>
</body>
</html>
